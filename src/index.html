<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular Graph (Pratice Application)</title>
  <!-- <base href="/"> -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>#loader-wrapper { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1000}
#loader { display:block; position:relative; left:50%; top:50%; width:90px; height:90px; margin:-45px 0 0 -45px; border-radius:50%; border:3px solid transparent; border-top-color:#3498db; -webkit-animation:spin 2s linear infinite; animation:spin 2s linear infinite}
#loader:before { content:""; position:absolute; top:5px; left:5px; right:5px; bottom:5px; border-radius:50%; border:3px solid transparent; border-top-color:#e74c3c; -webkit-animation:spin 3s linear infinite; animation:spin 3s linear infinite}
#loader:after { content:""; position:absolute; top:15px; left:15px; right:15px; bottom:15px; border-radius:50%; border:3px solid transparent; border-top-color:#f9c922; -webkit-animation:spin 1.5s linear infinite; animation:spin 1.5s linear infinite}
@-webkit-keyframes spin { 0%{ -webkit-transform:rotate(0deg); -ms-transform:rotate(0deg); transform:rotate(0deg)} 100% { -webkit-transform:rotate(360deg); -ms-transform:rotate(360deg); transform:rotate(360deg)}}
 @keyframes spin { 0%{ -webkit-transform:rotate(0deg); -ms-transform:rotate(0deg); transform:rotate(0deg)} 100% { -webkit-transform:rotate(360deg); -ms-transform:rotate(360deg); transform:rotate(360deg)}}
  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root>
      <div id="loader-wrapper">
        <div id="loader"></div>
      </div>
  </app-root>
</body>
</html>
