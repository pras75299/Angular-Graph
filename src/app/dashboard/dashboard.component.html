

<!-- dashboard top header form starts here -->
<div class="whiteBox p16 dashboard-topheader">
  <div class="container"> 
    <div class="row mx-0">
      <div class="col-md-6 pl-0">
        <h1>Dashboard</h1>
      </div>
      <div class="col-md-6 text-right pr-0">
        <ul class="dashboardheader-form">
          <li>
            <div class="form-group cstmField commonIconClass">
              <label class="sr-only">Pin Code</label>
              <input type="text" placeholder="Type hereâ€¦" pInputText> 
              <span class="app-search_icon"></span>
            </div>
          </li>
          <li>
            <div class="form-group cstmField">
              <label class="sr-only">Pickup City</label>
              <p-dropdown [options]="TransportDesk" [(ngModel)]="selectedTransportDesk" placeholder="Select Transport Desk" optionLabel="name"></p-dropdown> 
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- dashboard top header form end here -->
